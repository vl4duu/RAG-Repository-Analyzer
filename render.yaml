services:
  # Backend API Service
  - type: web
    name: rag-analyzer-api
    runtime: python
    plan: free
    buildCommand: bash build.sh
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
      - key: API_ALLOW_ALL_ORIGINS
        value: false
      # Redirect unknown paths to the deployed frontend URL automatically
      - key: FRONTEND_URL
        fromService:
          type: static
          name: rag-analyzer-frontend
          property: url
      - key: FRONTEND_ORIGINS
        fromService:
          type: static
          name: rag-analyzer-frontend
          property: url
      # Secrets (configure in Render dashboard or via env groups)
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend Static Site (built with Next.js export)
  - type: static
    name: rag-analyzer-frontend
    buildCommand: cd frontend && npm ci --no-audit --no-fund && npm run build && npm run export
    staticPublishPath: frontend/out
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # Expose backend URL to the static site at build time
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: rag-analyzer-api
          property: url
