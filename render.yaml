services:
  # Backend API Service
  - type: web
    name: rag-analyzer-api
    runtime: python
    plan: free
    buildCommand: bash build.sh
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
      # Enforce strict CORS by default; only the deployed frontend origin will be allowed.
      - key: API_ALLOW_ALL_ORIGINS
        value: false
      # Allow only the deployed frontend's URL to call the API.
      - key: FRONTEND_ORIGINS
        fromService:
          name: rag-analyzer-frontend
          type: static
          property: url
      # Also set FRONTEND_URL for root redirect convenience.
      - key: FRONTEND_URL
        fromService:
          name: rag-analyzer-frontend
          type: static
          property: url
      # Secrets (configure in Render dashboard or via env groups)
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend Static Site (built with Next.js export)
  - type: static
    name: rag-analyzer-frontend
    # With Next.js 13+ using output: 'export' in next.config.js, a static export is produced by `next build`.
    # Keep this build independent from the API service to avoid circular dependencies.
    buildCommand: cd frontend && npm ci --no-audit --no-fund && npm run build
    staticPublishPath: frontend/out
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # Configure the frontend to target the deployed backend API URL.
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: rag-analyzer-api
          type: web
          property: url
