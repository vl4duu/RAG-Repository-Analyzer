version: '3.8'

services:
  rag-analyzer:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_API_KEY=${GITHUB_API_KEY}
      - PORT=8000
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    volumes:
      - /tmp:/tmp  # For logs
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge